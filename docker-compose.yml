services:
  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - cluster.initial_cluster_manager_nodes=opensearch-node1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - DISABLE_SECURITY_PLUGIN=true # Disable security plugin for development
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 262144
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    networks:
      - opensearch-net

  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USE_SSL=false
      - OPENSEARCH_VERIFY_CERTS=false
      - AUTO_INDEX_ON_STARTUP=true
      - LOG_LEVEL=INFO
      - TRANSCRIPT_DIR=data/transcripts
      - PDF_DIR=data/pdfs
      - CHUNKING_STRATEGY=all_combinations
      - MAX_CHUNK_WINDOW=30
      - MIN_PDF_PARAGRAPHS_PER_PAGE=4
      - EMBEDDING_PROVIDER=local
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - EMBEDDING_DIMENSION=384
      - RELEVANCE_THRESHOLD=0.65
      - MAX_RESULTS=30
    volumes:
      - ./data/transcripts:/app/data/transcripts
      - ./data/pdfs:/app/data/pdfs
      - ./mock_data:/app/mock_data
      - ./config:/app/config
    depends_on:
      - opensearch-node1
    networks:
      - opensearch-net
    command: ["serve"]

volumes:
  opensearch-data1:

networks:
  opensearch-net:
