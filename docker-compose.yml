services:
  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - cluster.initial_cluster_manager_nodes=opensearch-node1
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - DISABLE_SECURITY_PLUGIN=true
      # Enable ML Commons plugin features for RAG
      - plugins.ml_commons.only_run_on_ml_node=false
      - plugins.ml_commons.native_memory_threshold=99
      - plugins.ml_commons.rag_pipeline_feature_enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - opensearch-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      - opensearch-node1
    networks:
      - opensearch-net

  # RAG Backend - CLI Mode (for command-line operations)
  rag-backend-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend-cli
    env_file:
      - config/.env
    environment:
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USE_SSL=false
      - OPENSEARCH_VERIFY_CERTS=false
      - SENTENCE_TRANSFORMERS_HOME=/app/models
      - RUN_MODE=cli
      - PYTHONPATH=/app/workspace  # Use workspace for Python imports
      - AUTO_INDEX_ON_STARTUP=true  # Enable auto-indexing
    volumes:
      - .:/app/workspace  # Mount entire workspace for flexible paths
      - models-cache:/app/models  # Persist downloaded models
    working_dir: /app/workspace  # Run from workspace directory
    depends_on:
      opensearch-node1:
        condition: service_healthy
    networks:
      - opensearch-net
    command: ["serve"]
    profiles:
      - cli

  # RAG Backend - API Mode (for REST API access)
  rag-backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend-api
    env_file:
      - config/.env
    environment:
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USE_SSL=false
      - OPENSEARCH_VERIFY_CERTS=false
      - SENTENCE_TRANSFORMERS_HOME=/app/models
      - RUN_MODE=api
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
      - PYTHONPATH=/app/workspace  # Use workspace for Python imports
    volumes:
      - .:/app/workspace  # Mount entire workspace for flexible paths
      - models-cache:/app/models  # Persist downloaded models
    working_dir: /app/workspace  # Run from workspace directory
    depends_on:
      opensearch-node1:
        condition: service_healthy
    networks:
      - opensearch-net
    ports:
      - "8000:8000"
    profiles:
      - api

  # OpenSearch RAG Setup Service (run once to configure LLM connector)
  rag-setup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-setup
    env_file:
      - config/.env
    environment:
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USE_SSL=false
      - OPENSEARCH_VERIFY_CERTS=false
      - PYTHONPATH=/app/workspace
      - AUTO_INDEX_ON_STARTUP=false  # Disable auto-indexing for setup
    volumes:
      - .:/app/workspace
    working_dir: /app/workspace
    depends_on:
      opensearch-node1:
        condition: service_healthy
    networks:
      - opensearch-net
    entrypoint: ["python"]
    command: ["-m", "config.opensearch_ml.setup"]
    profiles:
      - setup

volumes:
  opensearch-data1:
  models-cache:  # Shared volume for embedding models

networks:
  opensearch-net:
